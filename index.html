<!DOCTYPE html>
<html>
<head lang="pt-br">
    <title>Calculadora JS</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="author" content="Fernando">
    <meta name="description" content="Calculadora JS" >
    <meta name="keywords" content="HTML, CSS, JS, MOCHA" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body onload="iniciaCalculadora()">

    <div class="calculadora">

        <div id="display" class="display">

        </div>
        <div class="botoes">
            <button type="button" value=1 id="btnUm" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>1</b></p>
            </button>
            <button type="button" value=2 id="btnDois" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>2</b></p>
            </button>
            <button type="button" value=3 id="btnTres" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>3</b></p>
            </button>
            <button type="button" value="+" id="btnQuatro" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>+</b></p>
            </button>
        </div>
        <div class="botoes">
            <button type="button" value=4 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>4</b></p>
            </button>
            <button type="button" value=5 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>5</b></p>
            </button>
            <button type="button" value=6 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>6</b></p>
            </button>
            <button type="button" value="-" id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>-</b></p>
            </button>
        </div>
        <div class="botoes">
            <button type="button" value=7 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>7</b></p>
            </button>
            <button type="button" value=8 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>8</b></p>
            </button>
            <button type="button" value=9 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>9</b></p>
            </button>
            <button type="button" value="/" id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>/</b></p>
            </button>
        </div>
        <div class="botoes">
            <button type="button" value=0 id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>0</b></p>
            </button>
            <button type="button" value="C" id="btn" onclick="reinicia()" class="btn">
                <p class="digito"><b>C</b></p>
            </button>
            <button type="button" value="=" id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>=</b></p>
            </button>
            <button type="button" value="*" id="btn" onclick="pressBtn(this)" class="btn">
                <p class="digito"><b>*</b></p>
            </button>
        </div>
    </div>

</body>
</html>
